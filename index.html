<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartie Trivia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <div id=mainWrapper>

        <!-- intro page -->
        <div class="startPage">
            <div id="title">Smartie TRIVIA</div>
            <div>
                <p>Select a Trivia Category to begin!</p>
            </div>
            <ul class="categoriesUl">
                <li class="categories" id="category1">US History</li>
                <li class="categories" id="category2">Modern Europe</li>
                <li class="categories" id="category3">World War II</li>
                <li class="categories" id="category4">Harry Potter!</li>
            </ul>

            <button type="submit" id="btnBeginQuiz">BEGIN</button>
            <div class="error-message" id="begin-error"></div>
        </div>
        <!-- end intro page -->

        <div class='quizWrapper'>
            <header>
                <p id=titleSm>&nbsp;SmartieTRIVIA -> Category</p>
                <p id="selectedCategory"></p>
            </header>
            <div class="quizMain">
                <h3 id="questionHeader">&nbsp;</h3>
                <div id='question'></div>


                <div class=choices>
                    <div class=ansDiv id=choiceA></div>
                    <div class=ansDiv id=choiceB></div>
                    <div class=ansDiv id=choiceC></div>
                    <div class=ansDiv id=choiceD></div>
                </div>
                <div class=actionBtns>
                    <button class="quit" type="submit">QUIT</button>
                    <button class="submit" type="submit">SUBMIT</button>
                    <button class="next" type="submit">NEXT</button>
                </div>
                <div class="error-message" id="err-select-ans"></div>
                <div class="score">0</div>
            </div>

        </div>
        <div class="resultsDiv">
            <p id="pointsTally">...</p>
            <button type="submit" id="btnReturn">RETURN</button>
        </div>
    </div>

    <!-- link question files -->
    <script src="./trivia-questions/us-history.js"></script>
    <script src="./trivia-questions/modern-europe.js"></script>
    <script src="./trivia-questions/world-war-2.js"></script>
    <script src="./trivia-questions/harry-potter.js"></script>

    <script src="app.js"></script>

</body>

</html>
