<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id=mainWrapper>
        <div class='qWrapper'>
            <header>

                <!-- header will contain score information and game title/category -->
                <ul class="categoriesUl">
                    <li class="categories" id="category1">CATEGORY 1</li>
                    <li class="categories" id="category2">CATEGORY 2</li>
                    <li class="categories" id="category3">CATEGORY 3</li>
                    <li class="categories" id="category4">CATEGORY 4</li>
                </ul>

            </header>
            <div id='question'></div>


            <div class=choices>
                <div class=ansDiv id=choiceA></div>
                <div class=ansDiv id=choiceB></div>
                <div class=ansDiv id=choiceC></div>
                <div class=ansDiv id=choiceD></div>
            </div>
            <div class=actionBtns>
                <div class="quit">QUIT</div>
                <div class="submit">SUBMIT</div>

            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>

</body>

</html>
