<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id=mainWrapper>

        <div class='qWrapper'>
            <header>

                <!-- header will contain score information and game title/category -->
                Categories
                <ul class="categoriesUl">
                    <li class="categories" id="category1">US History</li>
                    <li class="categories" id="category2">Europe</li>
                    <li class="categories" id="category3">Africa</li>
                    <li class="categories" id="category4">Harry Potter</li>
                </ul>

            </header>
            <div class="quizMain">
                <div id='question'></div>


                <div class=choices>
                    <div class=ansDiv id=choiceA></div>
                    <div class=ansDiv id=choiceB></div>
                    <div class=ansDiv id=choiceC></div>
                    <div class=ansDiv id=choiceD></div>
                </div>
                <div class=actionBtns>
                    <button class="quit" type="submit">QUIT</button>
                    <button class="submit" type="submit">SUBMIT</button>
                    <button class="next" type="submit">NEXT</button>
                    <!-- <div class="quit">QUIT</div>


                    <div class="submit">SUBMIT</div>
                    <div class="next">NEXT</div> -->

                </div>
                <div class="score">0</div>
            </div>
            <div class="resultsDiv">
                <button type="submit">RETURN</button>

            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>

</body>

</html>
